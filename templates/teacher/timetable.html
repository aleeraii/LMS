{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-lg-8">
                <h2>Time Table</h2>
            </div>
        </div>
        <div class="row">
            {% for obj in timetable %}
            <div class='col-sm-4 col-xs-6 col-md-4 col-lg-3' >
                <a class="thumbnail fancybox" rel="ligthbox" href="{{obj.image.url}}">
                    <img class="img-responsive" alt="" src="{{obj.image.url}}" width="255" height="280" style="padding-bottom: 20px;"/>
                    <div class="alert alert-info" role="alert">
                        Class {{obj.assign_to}}
                    </div>
                </a>
            </div> <!-- col-6 / end -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
