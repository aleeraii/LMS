{% extends 'base.html' %}
{% block content %}
<div class="main">
    <div class="container">
        <h1><button class="btn btn-light btn-lg" disabled>Lectures</button></h1>
        <div id="accordion">

            {% for subject in subjects %}
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#{{subject.id}}"
                            aria-expanded="true" aria-controls="collapseOne">
                            {{subject}}</span>
                        </button>
                    </h5>
                </div>

                <div id="{{subject.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="alert alert-success">
                            <table class="table">
                                <tbody>

                                    {% for lecture in lecturesSectionWise %}
                                    {% if lecture.subject == subject %}
                                    <tr>
                                        <td>{{ lecture.title }}</td>
                                        <td><a href="{{ lecture.lecture_file.url }}" class="btn btn-sm btn-dark"
                                                download>Download</a></td>
                                        <td>{{ lecture.datetime }}</td>
                                    </tr>
                                    {% endif %}
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
