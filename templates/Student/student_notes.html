{% extends 'base.html' %}
{% block content %}
<div class="main">
    <div class="container">
        <h1><button class="btn btn-light btn-lg" disabled>Notes</button></h1>
        <div id="accordion">

            {% for subject in subjects %}
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#{{ subject.id }}"
                            aria-expanded="true" aria-controls="collapseOne">
                            {{subject}}</span>
                        </button>
                    </h5>
                </div>


                <div id="{{subject.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="alert alert-success">
                            <table class="table">
                                <tbody>

                                    {% for note in notesSectionWise %}
                                    {% if note.subject == subject %}
                                    <tr>
                                        <td>{{ note.title }}</td>
                                        <td><a href="{{note.notes_file.url}}" download
                                                class="btn btn-sm btn-dark">Download
                                                File</a></td>
                                        <td>{{ note.date }}</td>
                                    </tr>

                                    {% endif %}
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock content %}
